<!DOCTYPE html>
<html>
<head>
	<title>Creating a form demo-05</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<h1>Flat Signup Form</h1>

<div class="form">
	<br><br>
	<form>
		<input type="text" name="" placeholder="Realname" >

		<input type="text" name="" placeholder="Username">

		<input type="password" name="" placeholder="Password">

		<input type="password" name="" placeholder="Confirm Password">

		<p>By clicking signup, I agree to your terms</p>

		<input type="submit" name="" value="SIGN UP" class="submit-btn">
	</form>

	<div class="icon">
		<p>Follow us on:

		<button class="item-1"><i class="fa fa-facebook" aria-hidden="true"></i>
		</button>

		<button class="item-2"><i class="fa fa-twitter" aria-hidden="true"></i> </button>

		<button class="item-3"><i class="fa fa-google-plus" aria-hidden="true"></i> </button>
		</p>

	</div>
</div>

<h6>@2016 Flat Signup Form. All rights reserved. Design by W3layouts. </h6>

</body>
</html>
